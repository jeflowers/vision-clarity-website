<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Technology - Vision Clarity Institute</title>
    <meta name="description" content="Learn about the advanced laser vision correction technology used at Vision Clarity Institute for optimal LASIK results.">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/chatbot.css">
    <link rel="stylesheet" href="../css/button-refinements.css">
    <!-- Modal Styles -->
    <link rel="stylesheet" href="../css/modal.css">
    <!-- Checkmark Fix -->
    <link rel="stylesheet" href="../css/checkmark-fix.css">
    <!-- header and flag -->
    <link rel="stylesheet" href="../css/header-improvements.css">
    <link rel="stylesheet" href="../css/flag-language-selector.css">
    <!-- Language tooltip fix -->
    <link rel="stylesheet" href="../css/header-tooltip-fix.css">
    <!-- Dropdown menu fix -->
    <link rel="stylesheet" href="../css/dropdown-menu-fix.css">
    <!-- Select element fix -->
    <link rel="stylesheet" href="../css/select-fix.css">
</head>
<body>
    <header class="header"></header>

    <!-- Footer -->
    <!-- Footer placeholder (on all pages) -->
    <footer class="footer"></footer>
    

    <!-- Chatbot Interface -->
    <div id="vision-clarity-chatbot" class="vision-clarity-chatbot">
        <button class="chatbot-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#FFFFFF" stroke-width="2">
                <path d="M21 12a9 9 0 0 1-9 9m9-9a9 9 0 0 0-9-9m9 9H3m9 9a9 9 0 0 1-9-9m9 9c1.66 0 3-4.03 3-9s-1.34-9-3-9m0 18c-1.66 0-3-4.03-3-9s1.34-9 3-9"/>
            </svg>
        </button>
        <div class="chat-window">
            <div class="chat-header">
                <svg height="24" width="24" viewBox="0 0 24 24" fill="#76b900" class="chat-logo">
                    <circle cx="12" cy="12" r="10" fill="#76b900"/>
                    <path d="M8 12 L16 12 M12 8 L12 16" stroke="white" stroke-width="2"/>
                </svg>
                <span>Vision Clarity Assistant</span>
                <div class="ai-toggle-container">
                    <label class="ai-toggle">
                        <input type="checkbox" id="ai-toggle-checkbox" checked>
                        <span class="ai-toggle-slider"></span>
                        <span class="ai-toggle-label">Claude</span>
                    </label>
                </div>
                <button class="close-chat">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="chat-messages"></div>
            <div class="chat-input-container">
                <textarea class="chat-input" placeholder="Type your question here..." rows="1"></textarea>
                <button class="send-button">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/scripts.js"></script>
    <script src="../js/chatbot.js"></script>
    <!-- Component loader script -->
    <script src="../js/component-loader.js"></script>
    <script src="../js/modal.js"></script>
    <script src="../js/i18n.js"></script>
    <!-- header and flag js -->
    <script src="../js/header.js"></script>
    <script src="../js/flag-language-selector.js"></script>
    
    <!-- Accessibility announcer for screen readers -->
    <div id="a11y-announcer" class="sr-only" aria-live="polite"></div>
</body>
</html>
