<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="contact.meta.title">Contact Us - Vision Clarity Institute</title>
    <meta name="description" content="Contact Vision Clarity Institute to schedule your free Lasik surgery consultation or to learn more about our vision correction procedures." data-i18n="contact.meta.description">

    <!-- Core path resolution - must be loaded first -->
    <script src="../js/path-resolver.js"></script>
    <script src="../js/resource-loader.js"></script>

    <!-- Load CSS files dynamically -->
    <script>
        window.ResourceLoader.loadCssFiles([
            'styles.css',
            'chatbot.css',
            'button-refinements.css',
            'modal.css',
            'checkmark-fix.css',
            'header-improvements.css',
            'language-selector.css',
            'contact-styles.css',
        ]);
    </script>

    <!-- Scripts - load JS files in the correct sequence -->
    <script>
        window.ResourceLoader.loadJsSequence([
            'error-tracker.js',
            'i18n.js',
            'language-detector.js',
            'content-localizer.js',
            'scripts.js',
            'component-loader.js',
            'header.js',
            'flag-language-selector.js',
            'modal-handler.js',
            'chatbot.js',
            'accordion.js',
        ]);
    </script>

    <!-- Add after component loader in head section -->
    <link rel="stylesheet" href="../css/language-selector-improvements.css">
</head>
<body>
    <header class="header"></header>

    <section class="hero">
        <div class="container">
            <div class="hero-grid">
                <div class="hero-content">
                    <h1 data-i18n="services.header.title">Contact Us</h1>
                    <p data-i18n="services.header.subtitle">Reach out to schedule your consultation or ask questions</p>
                    <div class="hero-cta">
                        <button class="btn btn-primary open-modal" data-form-type="consultation" data-i18n="global.buttons.schedule">Schedule Consultation</button>
                        <button class="btn btn-secondary open-modal" data-form-type="inquiry" data-i18n="global.buttons.inquiry">Request Information</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="contact-information section"></section>

    <section class="get-in-touch-section bg-light"></section>

    <section class="faq-section section"></section>

    <section class="cta-section">
        <div class="container">
            <h2 data-i18n="contact.cta.title">Ready to See Clearly?</h2>
            <p data-i18n="contact.cta.content">Take the first step toward visual freedom. Our experts are ready to answer your questions.</p>
            <button class="btn btn-large open-modal" data-form-type="consultation" data-i18n="contact.cta.button">Schedule Your Consultation Today</button>
        </div>
    </section>

    <footer class="footer"></footer>

    <div id="vision-clarity-chatbot" class="vision-clarity-chatbot"></div>

    <script src="../js/scripts.js"></script>
    <script src="../js/chatbot.js"></script>
    <script src="../js/component-loader.js"></script>
    <script src="../js/modal-handler.js"></script>
    <script src="../js/i18n.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/flag-language-selector.js"></script>
    <script src="../js/accordion.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const questions = document.querySelectorAll('.faq-question');
        questions.forEach(question => {
            question.addEventListener('click', function() {
                this.classList.toggle('active');
                const answer = this.nextElementSibling;
                if (answer.style.display === 'block') {
                    answer.style.display = 'none';
                } else {
                    answer.style.display = 'block';
                }
            });
        });
    });
    </script>

    <div id="a11y-announcer" class="sr-only" aria-live="polite"></div>
</body>
</html>
