<!-- Modal Component -->
<div id="modal-container" class="modal-container">
    <div class="modal-backdrop"></div>
    
    <!-- Consultation Form Modal -->
    <div id="consultation-modal" class="modal" aria-labelledby="consultation-modal-title" aria-modal="true" role="dialog">
        <div class="modal-content">
            <button class="modal-close" aria-label="Close modal">×</button>
            <h2 id="consultation-modal-title" data-i18n="modal.consultation.title">Schedule a Consultation</h2>
            <p data-i18n="modal.consultation.description">Please fill out the form below to schedule your free consultation. Our team will contact you shortly to confirm your appointment.</p>
            
            <form id="consultation-form" class="modal-form">
                <div class="form-group">
                    <label for="consultation-name" data-i18n="modal.form.name">Name</label>
                    <input type="text" id="consultation-name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="consultation-email" data-i18n="modal.form.email">Email</label>
                    <input type="email" id="consultation-email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="consultation-phone" data-i18n="modal.form.phone">Phone</label>
                    <input type="tel" id="consultation-phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="consultation-date" data-i18n="modal.form.preferred_date">Preferred Date</label>
                    <input type="date" id="consultation-date" name="preferred_date">
                </div>
                
                <div class="form-group">
                    <label for="consultation-time" data-i18n="modal.form.preferred_time">Preferred Time</label>
                    <select id="consultation-time" name="preferred_time">
                        <option value="morning" data-i18n="modal.form.time_morning">Morning</option>
                        <option value="afternoon" data-i18n="modal.form.time_afternoon">Afternoon</option>
                        <option value="evening" data-i18n="modal.form.time_evening">Evening</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="consultation-message" data-i18n="modal.form.message">Message</label>
                    <textarea id="consultation-message" name="message" rows="4"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary" data-i18n="modal.form.submit">Submit Request</button>
            </form>
        </div>
    </div>
    
    <!-- Service Inquiry Modal -->
    <div id="inquiry-modal" class="modal" aria-labelledby="inquiry-modal-title" aria-modal="true" role="dialog">
        <div class="modal-content">
            <button class="modal-close" aria-label="Close modal">×</button>
            <h2 id="inquiry-modal-title" data-i18n="modal.inquiry.title">Service Inquiry</h2>
            <p data-i18n="modal.inquiry.description">Have questions about our services? Fill out this form and our team will provide you with the information you need.</p>
            
            <form id="inquiry-form" class="modal-form">
                <div class="form-group">
                    <label for="inquiry-name" data-i18n="modal.form.name">Name</label>
                    <input type="text" id="inquiry-name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="inquiry-email" data-i18n="modal.form.email">Email</label>
                    <input type="email" id="inquiry-email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="inquiry-phone" data-i18n="modal.form.phone">Phone</label>
                    <input type="tel" id="inquiry-phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="inquiry-service" data-i18n="modal.form.service">Service of Interest</label>
                    <select id="inquiry-service" name="service">
                        <option value="traditional-lasik" data-i18n="modal.form.service_traditional">Traditional LASIK</option>
                        <option value="custom-lasik" data-i18n="modal.form.service_custom">Custom Bladeless LASIK</option>
                        <option value="prk" data-i18n="modal.form.service_prk">PRK</option>
                        <option value="presbyopia" data-i18n="modal.form.service_presbyopia">Presbyopia Correction</option>
                        <option value="other" data-i18n="modal.form.service_other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="inquiry-message" data-i18n="modal.form.message">Questions/Comments</label>
                    <textarea id="inquiry-message" name="message" rows="4" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary" data-i18n="modal.form.submit">Submit Inquiry</button>
            </form>
        </div>
    </div>
</div>
