<!-- Site-Wide Language Selector for Header -->
<div class="language-selector">
    <div class="select-wrapper header-select-wrapper">
        <select 
            id="language-select" 
            aria-label="Select Website Language" 
            data-a11y-label="ariaLabels.languageSelector"
            class="header-language-select">
            <option value="en" data-i18n="language.english"></option>
            <option value="es" data-i18n="language.spanish"></option>
            <option value="zh" data-i18n="language.chinese"></option>
            <option value="ko" data-i18n="language.korean"></option>
            <option value="hy" data-i18n="language.armenian"></option>
            <option value="he" data-i18n="language.hebrew"></option>
            <option value="ru" data-i18n="language.russian"></option>
            <option value="fa" data-i18n="language.farsi"></option>
            <option value="ar" data-i18n="language.arabic"></option>
        </select>
        <span class="select-icon header-select-icon"></span>
    </div>
</div>
