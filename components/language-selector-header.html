<!-- Site-Wide Language Selector for Header -->
<div class="language-selector">
    <div class="select-wrapper header-select-wrapper">
        <select 
            id="language-select" 
            aria-label="Select Website Language" 
            data-a11y-label="ariaLabels.languageSelector"
            class="header-language-select">
            <option value="en" data-i18n="language.english">English</option>
            <option value="es" data-i18n="language.spanish">Español</option>
            <option value="zh" data-i18n="language.chinese">中文</option>
            <option value="ko" data-i18n="language.korean">한국어</option>
            <option value="hy" data-i18n="language.armenian">Հայերեն</option>
            <option value="he" data-i18n="language.hebrew">עברית</option>
            <option value="ru" data-i18n="language.russian">Русский</option>
            <option value="fa" data-i18n="language.farsi">فارسی</option>
            <option value="ar" data-i18n="language.arabic">العربية</option>
        </select>
        <span class="select-icon header-select-icon"></span>
    </div>
</div>
